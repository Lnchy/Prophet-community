<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .button{
            color: #158df7;
            background-color: transparent;
            border: 1px solid #158df7;
            border-radius: 5px;
            padding: 1em;
        }
    </style>
    <script src="../asset/js/vue.min.js"></script>
    <script>
        Vue.component('mybutton',{
           props: ['press'],
           methods:{
               good() {
                   this.press = this.press - 0 + 1;
               },
               nogood() {
                   this.press = this.press > 0 ? this.press - 1 : 0;
               }
           },
           template: `<span>
                        <button @click="good">点赞 {{press}}</button>
                        <button @click="nogood">取消</button>
                      </span>`
        });
        Vue.component('clock',{
            props: ['color' , 'size'],
            data() {
                return {
                    nowTime: new Date().toLocaleString(),
                    _time: null
                }
            },
            methods: {
                upTime() {
                    this.nowTime = new Date().toLocaleString();
                }
            },
            created() {
                this._time = setInterval(this.upTime, 1000);
            },
            beforeDestroy() {
                window.clearInterval(this._time);
            },
            template: `<div style="border:1px solid black">
                            <h2 :style="{ color : color , fontSize : size + 'px'}">现在时间：{{ nowTime }}</h2>
                            <slot></slot>
                        </div>`
        });
    </script>
</head>
<body>
    <div id="btn">
        <mybutton press="90"></mybutton>
        <clock color="blue" size="20">这是时钟内的文字</clock>
    </div>


    
    <script>
        var vm = new Vue({el: '#btn'});
    </script>
</body>
</html>
